name: C++ Build
on: [push]
jobs:
  cmake-build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout-submodules@v2
      - name: macos build and test
        if: matrix.os == 'macOS-latest'
        env:
          CC: clang
          CXX: clang++
        run: |
          mkdir ./build
          cd build
          cmake ..
          cmake --build .
        shell: bash
      - name: linux build and test
        if: matrix.os == 'ubuntu-latest'
        env:
          CC: gcc
          CXX: g++
        run: |
          pwd
          mkdir ./build
          cd build
          cmake ..
          cmake --build .
        shell: bash
