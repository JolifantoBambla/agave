name: C++ Build
on: [push]
jobs:
  cmake-build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1.0.1
      - name: Checkout submodules
        shell: bash
        run: |
          auth_header="$(git config --local --get http.https://github.com/.extraheader)"
          git submodule sync --recursive
          git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1
      - name: Install Qt
        uses: ouuan/install-qt-action@v2.3.1
        with:
          version: 5.12.6
      - name: macos build and test
        if: matrix.os == 'macOS-latest'
        env:
          CC: clang
          CXX: clang++
        run: |
          brew install boost libtiff glm
          mkdir ./build
          cd build
          cmake ..
          cmake --build . --target agave_test --config Release
          sudo cmake --build . --target install --config Release
          zip -vr agave_macOS.zip agave.app/
        shell: bash
      - name: Upload mac artifact
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v1
        with:
          name: agave-mac
          path: ./build/agave_macOS.zip
      - name: linux build and test
        if: matrix.os == 'ubuntu-latest'
        env:
          CC: gcc
          CXX: g++
        run: |
          sudo apt-get install libboost-all-dev libtiff-dev libglm-dev libgl1-mesa-dev
          pwd
          mkdir ./build
          cd build
          cmake ..
          cmake --build . --target agave_test --config Release
          cmake --build . --target install --config Release
        shell: bash
      - name: windows build and test
        if: matrix.os == 'windows-latest'
        env:
          vc_arch: ${{ matrix.msvc_arch }}
        run: |
          vcpkg install --triplet x64-windows tiff glm boost-chrono boost-log boost-iostreams boost-thread boost-system boost-filesystem boost-date-time boost-atomic
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE="%VCPKG_INSTALLATION_ROOT%\scripts\buildsystems\vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows -A x64 ..
          cmake --build . --target agave_test --config Release
          cmake --build . --target install --config Release
          powershell Compress-Archive -Path .\agave-install -DestinationPath agave_win.zip
        shell: cmd
      - name: Upload windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v1
        with:
          name: agave-win
          path: ./build/agave_win.zip

  make-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: cmake-build
    steps:
      - name: Get mac build artifact
        uses: actions/download-artifact@v1
        with:
          name: agave-mac
          path: build/agave_macOS.zip
      - name: Get windows build artifact
        uses: actions/download-artifact@v1
        with:
          name: agave-win
          path: build/agave_win.zip
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          draft: true
          prerelease: true
          files: |
            build/agave_macOS.zip
            build/agave_win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
