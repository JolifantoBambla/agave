<style>
    .streamed_img {
        width: 512px;
        height: 512px;
        z-index: 0;
        position: absolute;
        left:0px;
        top: 0px;
    }
    .controls {
        width: 512px;
        height: 512px;
        z-index: 2;
        position: absolute;
        left:0px;
        top: 0px;
    }
    #output {
        left:0px;
        top:0px;
        position: absolute;
        top: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        z-index: 1;
    }      
</style>
</head>


<body style="margin:0">

    <div style="position:relative; width:100%; height:100%">
        <canvas id="output" tabindex="1"></canvas>
        <div class="controls" id="imageAcontrols" ondragstart="return false;"></div>
        <!--img class="streamed_img" id="imageA" ondragstart="return false;"></img-->
    </div>

</body>
